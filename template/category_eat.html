<script type="text/javascript">

	// function change location
function changelocation(btnvalue){
  if (btnvalue.value ==1) {
    $('#map').insertBefore($('#category'));
    $('#btnchange').insertBefore($('#category'));
    btnvalue.value = 0;
  }else{
    $('#category').insertBefore($('#map'));
     $('#btnchange').insertBefore($('#map'));
    btnvalue.value = 1;
  }
 }
</script>
